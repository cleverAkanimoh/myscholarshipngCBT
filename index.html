<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cbt | myscholarshipng</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins|Roboto"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <nav>
        <img src="./images/scholarshipc.png" id="logo" />
        <p id="welcome-header">
          welcome <a href="#" id="userID-link">clever</a>
        </p>
      </nav>

      <section id="container">
        <article id="container-article">
          <h2>welcome to our <span>CBT</span> platform</h2>
          <h4>the online test will hold on Saturday, 25/march/2022</h4>
          <small id="partake"
            >To be a part of our online Test, you need to be registered</small
          >

          <form action="#" id="registration-form">

            <div id="last-name-container" class="form-div">
              <label for="lastName" class="label">Last name</label>
              <aside>
                <i class="bi bi-person-add"></i>
                <input type="text" id="lastName" name="lastName" placeholder="last name"/>
              </aside>
            </div>

            <div id="first-name-container" class="form-div">
              <label for="firstName" class="label">First name</label>
              <aside>
                <i class="bi bi-person"></i>
                <input type="text" id="firstName" name="firstName" placeholder="first name" />
              </aside>
            </div>

            <div id="middle-name-container" class="form-div">
              <label for="middleName" class="label">middle name</label>
              <aside>
                <i class="bi bi-person-add"></i>
                <input type="text" id="middleName" name="middleName" placeholder="middle name"/>
              </aside>
            </div>

            <div id="userID-container" class="form-div">
              <label for="userID" class="label">userID</label>
              <aside>
                <i class="bi bi-person-vcard"></i>
                <input type="text" id="userID" name="userID" readonly />
              </aside>
            </div>
            <div id="email" class="form-div">
              <label for="email" class="label">Email</label>
              <aside>
                <i class="bi bi-envelope-at"></i>
                <input type="email" id="email" name="email" placeholder="email address"/>
              </aside>
            </div>

            <div id="country-name-container" class="form-div">
              <label for="country" class="label">nationality</label>
              <aside>
                <i class="bi bi-flag"></i>
                <select name="country" id="country">
                  <option value="select">select nationality</option>
                </select>
              </aside>
            </div>
            
            <div id="country-name-container" class="form-div">
              <label for="country" class="label">nationality</label>
              <aside>
                <i class="bi bi-flag"></i>
                <select name="country" id="country">
                  <option value="select">select nationality</option>
                </select>
              </aside>
            </div>
            <button><i class="bi bi-box-arrow-in-up-right"></i></button>
          </form>
        </article>
      </section>
    </main>

    <script src="./App.js"></script>
  </body>
</html>
