<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cbt | myscholarshipng</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins|Roboto"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <nav>
        <img src="./images/scholarshipc.png" id="lodo"/>
        <p>welcome <a href="#" id="userID-link">clever</a></p>
      </nav>

      <section id="container">
        <article>
          <h2>welcome to our <span>CBT</span> platform</h2>
          <p id="partake">
            To be a part of our online Test, you need to register yourself
          </p>
          <small>All fields with * are required</small>

          <form action="#" method="post" id="registration-form">
            <div id="first-name-container">
              <label for="firstName">First name<span>*</span></label>
              <input type="text" id="firstName" name="firstName" />
            </div>

            <div id="last-name-container">
              <label for="lastName">Last name<span>*</span></label>
              <input type="text" id="lastName" name="lastName" />
            </div>

            <div id="userID-container">
              <label for="userID">userID</label>
              <input
                type="text"
                id="userID"
                name="userID"
                value="id1234"
                readonly
              />
            </div>
            <button>register</button>
          </form>
        </article>
      </section>
    </main>

    <script src="./App.js"></script>
  </body>
</html>
